<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<body>
 <form action="insert.php" method="POST">
  <table>
   <tr>
    <td>Name :</td>
    <td><input type="text" name="User Name" required></td>
   </tr>
   <tr>
    <td>Roll Number :</td>
    <td><input type="text" name="text" required></td>
   </tr>
   <tr>
    <td>ID :</td>
    <td>
     <input type="radio" name="ID" value="Student" required>Student
     <input type="radio" name="ID" value="Faculty" required>Faculty
    </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email" name="email" required></td>
   </tr> 
   <tr>
    <td>Phone no :</td>
    <td>
     <select name="phoneCode" required>
      <option selected hidden value="">Select Code</option>
      <option value="977">+91</option>
      <option value="978">+92</option>
      <option value="979">+93</option>
     </select>
     <input type="phone" name="phone" required>
    </td>
   </tr>
   <tr>
    <td><input type="submit" value="Submit" name="submit"></td>
   </tr>
  </table>
 </form>
</body>
</html>
